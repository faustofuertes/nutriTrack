<div class="container" *ngIf="user">
    <!-- Perfil del usuario -->
    <div class="meals">
        <div class="user-profile">
            <h2>Perfil de {{ user.name }} {{ user.surname }}</h2>
            <p>Email: {{ user.email }}</p>
            <p>Edad: {{ user.age }}</p>
            <p>Peso: {{ user.weight }} kg</p>
            <p>Altura: {{ user.height }} cm</p>
            <p>GÃ©nero: {{ user.gender }}</p>

            <button class="btn-edit">
                <a [routerLink]="['/edit', user.id]">Modificar</a>
            </button>
        </div>
    </div>

    <!-- Datos Nutricionales -->
    <div class="graph">
        <div class="nutrition-data">
            <h3>Datos Nutricionales</h3>
            <p><strong>TMB:</strong> {{ user.caloriesNeeded }} kcal</p>
        </div>
    </div>
</div>

<div *ngIf="!user" class="no-profile-message">
    <p>No se pudo cargar el perfil del usuario.</p>
</div>
