<div class="container" *ngIf="user">
    <!-- User Profile -->
    <div class="meals">
        <div class="user-profile">
            <h2>{{ user.name }} {{ user.surname }}'s Profile</h2>
            <p>Email: {{ user.email }}</p>
            <p>Age: {{ user.age }}</p>
            <p>Weight: {{ user.weight }} kg</p>
            <p>Height: {{ user.height }} cm</p>
            <p>Gender: {{ user.gender }}</p>

            <button [routerLink]="['/edit', user.id]" class="btn-edit">Edit</button>
        </div>
    </div>

    <!-- Nutritional Data -->
    <div class="graph">
        <div class="nutrition-data">
            <h3>Nutritional Data</h3>
            <p><strong>BMR:</strong> {{ user.caloriesNeeded }} kcal</p>
        </div>
    </div>
</div>

<div *ngIf="!user" class="no-profile-message">
    <p>Failed to load user profile.</p>
</div>
