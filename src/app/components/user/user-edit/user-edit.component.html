<div class="edit-container">
    <h2>Edit Profile</h2>

    <!-- Check if the form is available -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" id="name" formControlName="name" />
        </div>

        <div class="form-group">
            <label for="surname">Last Name:</label>
            <input type="text" id="surname" formControlName="surname" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" formControlName="password" />
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" formControlName="age" />
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" formControlName="weight" />
        </div>

        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" formControlName="height" />
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" formControlName="gender">
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <!-- Submit button -->
        <button type="submit" class="update-button" [disabled]="editForm.invalid">Update</button>
    </form>
</div>
