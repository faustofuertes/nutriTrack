<div class="edit-container">
    <h2>Editar Perfil</h2>

    <!-- Verificar si el formulario está disponible -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" formControlName="name" />
        </div>

        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" formControlName="surname" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" formControlName="password" />
            </div>
        </div>

        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" formControlName="age" />
        </div>

        <div class="form-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" formControlName="weight" />
        </div>

        <div class="form-group">
            <label for="height">Altura (cm):</label>
            <input type="number" id="height" formControlName="height" />
        </div>

        <div class="form-group">
            <label for="gender">Género:</label>
            <select id="gender" formControlName="gender">
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </div>

        <!-- Botón para enviar el formulario -->
        <button type="submit" class="update-button" [disabled]="editForm.invalid">Actualizar</button>
    </form>
</div>
